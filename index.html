<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <script src="script.js"></script>
    <title>Tic-Tac Game</title>
</head>
<body>
    <h1>Tic Tac Game</h1>
    <div id="container">
    <div class="box" id="1" onclick="clickhandler(1)"></div>
    <div class="box" id="2" onclick="clickhandler(2)"></div>
    <div class="box" id="3" onclick="clickhandler(3)"></div>
    <div class="box" id="4" onclick="clickhandler(4)"></div>
    <div class="box" id="5" onclick="clickhandler(5)"></div>
    <div class="box" id="6" onclick="clickhandler(6)"></div>
    <div class="box" id="7" onclick="clickhandler(7)"></div>
    <div class="box" id="8" onclick="clickhandler(8)"></div>
    <div class="box" id="9" onclick="clickhandler(9)"></div>
    </div>
    <div id="display-div">
        <div id="turn">X turn</div>
    </div>
    <div id="btn-div">
    <button id="restart" onclick="window.location.reload()">Restart Game</button>
    </div>
    </div>
</body>
</html>
